<h2>Directives</h2>

<ul>
    <li *ngFor="let fruit of fruits" (click)="onClick(fruit)">{{fruit}}</li>
</ul>

<h2>{{selectedFruit}}</h2>

<div *ngIf="isAdmin;then admin;else normal">You are The Admin</div>

<ng-template #admin>
    <h1>Admin Available</h1>
</ng-template>

<ng-template #normal>
    <h1>Normal User Available</h1>
</ng-template>
