<div class="row mt-3">
    <div class="col-md-3 mb-3" *ngFor="let item of productdata">
        <a href="#" class="">
        <div class="card text-center">
            <div class="card-body">
                <h2 class="card-title">{{item.model}}</h2>
                <p class="card-text">{{item.brand}}</p>
                <p class="card-text">{{item.price}}</p>
            </div>

        </div>
    </a>
    </div>
</div>
